<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>que odio porra cacete caralho</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="root">
      <!-- Tela 1 -->
      <div class="screen">
        <!-- Header -->
        <div class="header">Screen 1</div>

        <!-- Content -->
        <div class="content">
          <h1 class="title">Acesso</h1>

          <div class="form-box">
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Senha" />

            <label for="profile-image">Escolha um arquivo</label>
            <input type="file" name="profile-image" />
          </div>

          <div class="form-box">
            <div class="progressbar">
              <div>25%</div>
            </div>

            <button type="button">Avançar</button>
          </div>
        </div>

        <!-- Navbar -->
        <div class="navbar">
          <span><</span>
          <span>O</span>
          <span>></span>
        </div>
      </div>

      <!-- Tela 2 -->
      <div class="screen">
        <!-- Header -->
        <div class="header">Screen 2</div>

        <!-- Content -->
        <div class="content" style="justify-content:flex-start;">
          <h1 class="title">Início</h1>

          <div class="form-box block" style="margin-top: 50px;">
            <button type="button">Basal</button>
            <button type="button">IMC</button>
            <button type="button" style="width: 70px;">Pedômetro</button>
          </div>
        </div>

        <!-- Navbar -->
        <div class="navbar">
          <span><</span>
          <span>O</span>
          <span>></span>
        </div>
      </div>

      <!-- Tela 3 -->
      <div class="screen">
        <!-- Header -->
        <div class="header">Screen 3</div>

        <!-- Content -->
        <div class="content">
          <h1 class="title">Calcular Basal</h1>

          <div class="form-box">
            <input type="number" min="0.01" placeholder="Peso" />
            <input type="number" min="0.01" placeholder="Altura" />
            <input type="number" min="1" placeholder="Idade" />
            <select>
              <option>Escolha seu gênero</option>
              <option>Masculino</option>
              <option>Feminino</option>
            </select>
          </div>

          <div class="form-box">
            <button type="button">Calcular</button>
          </div>
        </div>

        <!-- Navbar -->
        <div class="navbar">
          <span><</span>
          <span>O</span>
          <span>></span>
        </div>
      </div>

      <!-- Tela 4 -->
      <div class="screen">
        <!-- Header -->
        <div class="header">Screen 4</div>

        <!-- Content -->
        <div class="content">
          <h1 class="title">Calcular IMC</h1>

          <div class="form-box">
            <input type="number" min="0.01" placeholder="Peso" />
            <input type="number" min="0.01" placeholder="Altura" />
          </div>

          <div class="form-box">
            <button type="button">Calcular</button>
          </div>
        </div>

        <!-- Navbar -->
        <div class="navbar">
          <span><</span>
          <span>O</span>
          <span>></span>
        </div>
      </div>

      <!-- Tela 5 -->
      <div class="screen">
        <!-- Header -->
        <div class="header">Screen 5</div>

        <!-- Content -->
        <div class="content">
          <h1 class="title">Pedômetro</h1>

          <div class="info" style="text-align: left; color:#f7f7f7">
            <p><b>Estado:</b> Cansadão mano</p>
            <p><b>Passos:</b> 1563</p>
            <p><b>Distância:</b> 1 Km</p>
          </div>

          <div class="form-box horizontal">
            <button type="button" style="background:#57ff57">Start</button>
            <button type="button" style="background:#ffff57">Pause</button>
            <button type="button" style="background:#ff5757">Stop</button>
          </div>
        </div>

        <!-- Navbar -->
        <div class="navbar">
          <span><</span>
          <span>O</span>
          <span>></span>
        </div>
      </div>

      <!-- /End-->
    </section>
  </body>
</html>
